<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通过原生js延迟加载图片</title>
<style type="text/css"> 
body {background-color:#6C6;} 
.select_border{ 
width:59px; 
height:29px; 
*background:#fff; 
background:#fff; 
*border:1px solid #09f; 
*padding:4px; 
*height:20px; 
} 
.container{ 
*border:0; 
*position:relative; 
*height:18px; 
*overflow:hidden; 
} 
.select{ 
border:1px solid #09f; 
padding:4px 3px; 
font-size:12px; 
height:30px; 
width:60px; 
*width:52px; 
margin:-1px; 
} 
.select_border,.container {*width:50px;} 
</style> 
</head> 
<body> 
<p>宽高：93px-28px</p> 
<div class="select_border"> 
<div class="container"> 
<select name="" class="select"> 
<option>北京</option> 
<option>天津</option> 
<option>上海</option> 
<option>重庆</option> 
</select> 
</div> 
</div> 
</body> 
</body>
</html>

					<div class="lable clearfix">

					<div class="lable">
						<p>确认密码</p>
						<i class="iocn"><img src="img/lock-open@2x.png"/></i>
						<label>
							<input type="password" name="" id="againpassword" value="" />

		<script type="text/javascript">
			$('.lable input').keyup(function(){
				$(this).parent().parent().removeClass('error');
				$(this).next().hide();
				$('#corrects').hide();

			});
			$('.pctwo input').keyup(function(){
				$(this).parent().parent().removeClass('error');
				$(this).next().hide();
				$(this).parent().next().next().hide();
